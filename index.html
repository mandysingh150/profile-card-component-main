<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
	
	<!-- Google Fonts link -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
	
	<link rel="stylesheet" href="css/styles.css">
	<title>Profile card component</title>

</head>

<body>
	<div class="bg-pattern">
		<img class="top-left-bg" src="images/bg-pattern-top.svg" alt="top-left-bg">
		<img class="bottom-right-bg" src="images/bg-pattern-bottom.svg" alt="bottom-right-bg">
	</div>

	<div class="box">
			
		<header>
			<img class="cover-image" src="images/bg-pattern-card.svg" alt="box-background">
			<img class="victor-image" src="images/image-victor.jpg" alt="victor-image">
			
			<div class="details">
				<p> <span class="name">Victor Crest</span> 26 </p>
				<p> London </p>
			</div>
			
		</header>
		<hr size="0.5px">
		<table>
			<thead>
				<td>80K</td>
				<td>803K</td>
				<td>1.4K</td>
			</thead>
			
			<tbody>
				<td>Followers</td>
				<td>Likes</td>
				<td>Photos</td>
			</tbody>
		</table>

	</div>
	<div class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
		Coded by <a href="#">Mandeep Singh Soorma</a>.
	</div>
</body>

</html>
